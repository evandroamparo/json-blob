<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blob URL</title>
</head>
<body>

    <script>
        // Your JSON data
        var jsonData = { name: 'John Doe', age: 25, city: 'Sample City', isStudent: true, courses: ['Mathematics', 'Computer Science', 'Physics'] };

        // Convert JSON to string
        var jsonString = JSON.stringify(jsonData);

        // Create a Blob
        var blob = new Blob([jsonString], { type: 'application/json' });

        // Create a Blob URL
        var blobUrl = URL.createObjectURL(blob);

        // Function to open Blob URL in a new tab
        function openBlobUrl() {
            window.open(blobUrl, '_blank');
        }
    </script>

    <!-- Button to open Blob URL -->
    <button onclick="openBlobUrl()">Open Blob URL</button>

</body>
</html>
